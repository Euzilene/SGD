

<article>
    <div>
       <header>
    <div class=" space-y-5 text-center">
        <div class="space-y-1">
            <div>Publicando em</div>
            <div class="text-base font-medium leading-6 text-gray-400">
                <time>{{date}}</time>

            </div>
        </div>
        <div>
        <h1
            class="text-3xl  font-extrabold leading-9 tracking-tight text-gray-100"
        >
            {{ title }}</h1>
        </div>
    </div>
</header>
<div class="divide-y pb-8 divide-gray-700 xl:grid xl:grid-cols-4 xl:grap-x-6 xl:divide-y-0"
style="grid-template-rows: auto 1fr;">
<div class="pt-6 pb-10 border-b border-gray-700">
    <div>Autor</div>
    <div>
        <ul class="fle justify-center space-x-8">
            <li class="flex items-center space-x-2">
                <div clss="whitespace-nowrat text-sm font-medium leading-5">
                    <span class="text-gray-100">{{ author:name}}</span>

                </div>
            </li>
        </ul>
    </div>

</div>


<div class="divide-y divide-gray-700 xl:col-span-3 xl:row-span-2 xl:pb-0">
    <div class="max-w-none pt-10 pb-8 prose-drark">
    {{ content }}
</div>
</div>

    <div class="text-sm font-medium leading-5 divide-gray-700 ">
        <div class="py-4">
            <h2 class="text-xs tracking-wide text-gray-400">CATEGORIAS</h2>
<div class="flex flex-wrap">
    {{ categorias }}
        <a 
        href="{{ url }}"
        class="mr-3 test-sm font-medium uppercase text-primary-500 hover:text-primay-400"
        >
            {{ title }}</a>
    {{ /categorias }}
</div>
</div>
</div>
<div class="pt-4">
    <a class="text-primary-400"hover:text-primay-400 href="/posts"><- Volatar para a postagem</a>

</div>
</div>
